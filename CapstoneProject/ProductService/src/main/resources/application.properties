spring.application.name=ProductService
server.port=8282
# Configuración de la base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:db_productos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
exchangerate.api.key=a8a3967263996ddc4df793d1
exchangerate.api.baseUrl=https://v6.exchangerate-api.com/v6/${exchangerate.api.key}